<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - MoodTracker</title>
  <style>
    /* Your same styles here */
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #FF6719;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e25d17;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #FF6719;
      font-size: 15px;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <input id="name" type="text" placeholder="Full Name" required />
    <input id="email" type="email" placeholder="Email Address" required />
    <input id="password" type="password" placeholder="Password" required />
    <button id="signupBtn">Sign Up</button>
    <a href="index.html" class="back">‚Üê Back to Home</a>
    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
  </div>

  <!-- ‚úÖ Firebase SDKs and your Script -->
  <script type="module">
    // Import the functions you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDBfQiscYD86HuLAEDAcRdnTdYUpndU6ck",
      authDomain: "serenity-dbd18.firebaseapp.com",
      projectId: "serenity-dbd18",
      storageBucket: "serenity-dbd18.appspot.com",
      messagingSenderId: "38753702969",
      appId: "1:38753702969:web:bb965bc07e44e869a229e8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Handle Sign Up
    const signupButton = document.getElementById('signupBtn');
    signupButton.addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        alert('Please fill all fields!');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra user info to Firestore
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          name: name,
          email: email,
          createdAt: serverTimestamp()
        });

        alert('Sign Up Successful! üéâ');
        console.log('User created with UID:', user.uid);
      } catch (error) {
        console.error('Error during sign up:', error);
        alert(error.message);
      }
    });
  </script>
</body>

</html>
