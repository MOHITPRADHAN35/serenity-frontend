<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - MoodTracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #FF6719;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e25d17;
    }
    .back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #FF6719;
      font-size: 15px;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form onsubmit="return handleLogin(event)">
      <input id="email" type="email" placeholder="Email Address" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <a href="index.html" class="back">‚Üê Back to Home</a>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Firebase compat SDKs (safe for plain HTML use) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBfQiscYD86HuLAEDAcRdnTdYUpndU6ck",
      authDomain: "serenity-dbd18.firebaseapp.com",
      projectId: "serenity-dbd18",
      storageBucket: "serenity-dbd18.appspot.com",
      messagingSenderId: "38753702969",
      appId: "1:38753702969:web:bb965bc07e44e869a229e8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Logged in:", userCredential.user);
          window.location.href = "live_detection_chatbot.html";
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
